# wengwengweng

[package]
name = "dirty"
description = "dirty tool kit"
version = "0.0.0"
authors = ["tga <tga@wengwengweng.me>"]
repository = "https://github.com/slmjkdbtl/DIRTY"
license = "Zlib"
edition = "2018"
readme = "README.md"
exclude = ["TODO"]

# [profile.release]
# lto = true
# panic = "abort"

[features]
default = [

	# bindings
# 	"lua",
# 	"python",

	# modules
	"fs",
	"app",
	"img",
# 	"audio",
	"http",
# 	"geom",
# 	"physics",
	"term",
# 	"video",
# 	"serial",
# 	"ecs",
# 	"ase",
# 	"texpack",
# 	"imgui",
# 	"clip",
# 	"vr",
# 	"osc",
# 	"ui",
	"json",
	"bin",

	# features
	"gl3",

]

lua = [
	"rlua",
# 	"luster",
]

python = [
	"pyo3",
# 	"rustpython-vm",
]

fs = [
	"directories",
	"glob",
	"core-foundation",
]

app = [
	"glutin",
	"gilrs",
	"glow",
	"glyph_brush",
	"stdweb",
]

img = [
	"image",
	"tobj",
]

audio = [
	"rodio",
]

http = [
	"url",
	"httparse",
	"native-tls",
]

term = [
	"console",
]

json = [
	"serde_json",
]

ase = [
	"aseprite",
]

texpack = [
	"sheep",
]

imgui = [
	"imgui-lib",
	"imgui-winit-support",
	"imgui-opengl-renderer",
]

clip = [
	"clipboard",
]

vr = [
	"openvr",
]

osc = [
	"rosc",
]

bin = [
	"bincode",
]

geom = []
ecs = []
video = []
physics = []
ui = []

gl3 = []

[dependencies]
rand = "0.7"
derive_more = "0.15"
lazy_static = "1.4"
serde = { version = "1.0", features = [ "derive", ] }

# fs
directories = { version = "2.0", optional = true }
glob = { version = "0.3", optional = true }

glow = { version = "0.2", optional = true }
glyph_brush = { version = "0.6", optional = true }

image = { version = "0.22", optional = true, default-features = false, features = [ "png_codec", "jpeg", ] }
tobj = { version = "0.1", optional = true }

# audio
rodio = { version = "0.9", optional = true, default-features = false, features = [ "vorbis", "mp3", "wav", ] }

# http
url = { version = "2.1", optional = true }
httparse = { version = "1.3", optional = true }

# ase
aseprite = { version = "0.1", optional = true }

# texpack
sheep = { version = "0.3", optional = true }

# imgui
imgui-lib = { version = "0.2", optional = true, package = "imgui" }
imgui-winit-support = { version = "0.2", optional = true }
imgui-opengl-renderer = { version = "0.6", optional = true }

# clip
clipboard = { version = "0.5", optional = true }

# osc
rosc = { version = "0.2", optional = true }

# bin
bincode = { version = "1.2", optional = true }

# json
serde_json = { version = "1.0", optional = true }

# vr
openvr = { version = "0.6", optional = true }

# lua
rlua = { version = "0.16", optional = true }

# python
pyo3 = { version = "0.8.0", optional = true }
# rustpython-vm = { version = "0.1.0", optional = true }

# ketos = "0.11"
# laminar = "0.2"
# rayon = "1.0"
# sokol = "0.2"

[target.'cfg(not(target_arch="wasm32"))'.dependencies]
# TODO: glutin 0.22
glutin = { version = "0.21", optional = true }

[target.'cfg(all(not(target_os="ios"), not(target_os="android"), not(target_arch="wasm32")))'.dependencies]
gilrs = { version = "0.7", optional = true }
console = { version = "0.9", optional = true }
native-tls = { version = "0.2", optional = true }
serial = { version = "0.4", optional = true }

[target.'cfg(target_os="macos")'.dependencies]
core-foundation = { version = "0.6", optional = true }

[target.'cfg(target_arch="wasm32")'.dependencies]
stdweb = { version = "0.4", optional = true }

