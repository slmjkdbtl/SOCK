# wengwengweng

[package]
name = "dirty"
description = "dirty tool kit"
version = "0.0.0"
authors = ["tga <tga@wengwengweng.me>"]
repository = "https://github.com/slmjkdbtl/DIRTY"
license = "Zlib"
edition = "2018"
readme = "README.md"
exclude = ["TODO"]

# [profile.release]
# lto = true
# panic = "abort"

[features]
default = [

	# modules
	"fs",
	"app",
	"img",
	"audio",
	"geom",
# 	"http",
# 	"ui",
# 	"physics",
# 	"term",
# 	"video",
# 	"serial",
# 	"ecs",
# 	"ase",
# 	"texpack",
# 	"imgui",
# 	"clip",
# 	"vr",
# 	"osc",
# 	"json",
# 	"bin",

	# features
# 	"gl3",

]

fs = [
	"directories",
	"glob",
	"core-foundation",
]

app = [
	"glutin",
	"gilrs",
	"glow",
	"fontdue",
	"stdweb",
	"splines",
	"tobj",
	"gltf",
]

img = [
	"image",
]

audio = [
	"rodio",
]

http = [
	"url",
	"httparse",
	"native-tls",
]

term = [
	"console",
]

ase = [
	"ase_json",
	"ase_bin",
]

texpack = [
	"sheep",
]

imgui = [
	"imgui-lib",
	"imgui-winit-support",
	"imgui-opengl-renderer",
]

clip = [
	"clipboard",
]

vr = [
	"openvr",
]

osc = [
	"rosc",
]

json = [
	"serde_json",
]

bin = [
	"bincode",
]

geom = []
ecs = []
video = []
physics = []
ui = []

gl3 = []

[dependencies]
random = { version = "0.7", package = "rand" }
noise = "0.6.0"
derive_more = "0.15"
lazy_static = "1.4"
serde = { version = "1.0", features = [ "derive", ] }

# fs
directories = { version = "2.0", optional = true }
glob = { version = "0.3", optional = true }

glow = { version = "0.3.0-alpha3", optional = true, default-features = false, features = [ "stdweb", ] }
fontdue = { version = "0.0", optional = true }
splines = { version = "3.0", optional = true }

image = { version = "0.22", optional = true, default-features = false, features = [ "png_codec", "jpeg", "tga", "bmp", ] }
tobj = { version = "0.1", optional = true }
gltf = { version = "0.14", optional = true }

# audio
rodio = { version = "0.9", optional = true, default-features = false, features = [ "vorbis", "mp3", "wav", ] }

# http
url = { version = "2.1", optional = true }
httparse = { version = "1.3", optional = true }

# ase
ase_json = { version = "0.1", optional = true, package = "aseprite" }
ase_bin = { version = "0.1", optional = true, package = "ase" }

# texpack
sheep = { version = "0.3", optional = true }

# imgui
imgui-lib = { version = "0.2", optional = true, package = "imgui" }
imgui-winit-support = { version = "0.2", optional = true }
imgui-opengl-renderer = { version = "0.6", optional = true }

# clip
clipboard = { version = "0.5", optional = true }

# osc
rosc = { version = "0.2", optional = true }

# json
serde_json = { version = "1.0", optional = true }

# bin
bincode = { version = "1.2", optional = true }

# vr
openvr = { version = "0.6", optional = true }

# rayon = "1.0"
# ketos = "0.11"
# laminar = "0.2"
# sokol = "0.2"

[target.'cfg(not(target_arch="wasm32"))'.dependencies]
# TODO: glutin 0.22
glutin = { version = "0.21", optional = true }

[target.'cfg(all(not(target_os="ios"), not(target_os="android"), not(target_arch="wasm32")))'.dependencies]
gilrs = { version = "0.7", optional = true }
console = { version = "0.9", optional = true }
native-tls = { version = "0.2", optional = true }
serial = { version = "0.4", optional = true }

[target.'cfg(target_os="macos")'.dependencies]
core-foundation = { version = "0.6", optional = true }

[target.'cfg(target_arch="wasm32")'.dependencies]
stdweb = { version = "0.4", optional = true }

